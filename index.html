<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta content="R&amp;B Transolution – ที่ปรึกษาธุรกิจบริการ" name="description"/>
<meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
<title>R&amp;B Transolution - บริการที่ปรึกษาครบวงจร</title>
<link href="favicon.ico" rel="icon" type="image/x-icon"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" rel="stylesheet" />

<style>
:root {
    --pastel-blue-bg: #e8f0fe;
    --pastel-blue-text: #1967d2;
    --pastel-green-bg: #e6f4ea;
    --pastel-green-text: #137333;
    --pastel-red-bg: #fce8e6;
    --pastel-red-text: #c5221f;
    --pastel-yellow-bg: #fef7e0;
    --pastel-yellow-text: #ea8600;
    --pastel-purple-bg: #f3e8fd;
    --pastel-purple-text: #9334e6;

    --bg-white: #ffffff;
    --bg-soft: #f8f9fa; 
    --text-head: #202124;
    --text-body: #5f6368;
    --border-color: #f1f3f4; 
    
    --radius-card: 24px; 
    --radius-btn: 30px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Google Sans', 'Roboto', sans-serif;
    font-weight: 400;
    line-height: 1.6;
    background: var(--bg-white);
    color: var(--text-body);
    overflow-x: hidden;
}

h1, h2, h3, h4 {
    font-family: 'Google Sans', sans-serif;
    color: var(--text-head);
}

.material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
    font-size: 32px;
    display: inline-block; 
}

@keyframes float-icon {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
}

@keyframes wiggle-icon {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-15deg); }
    75% { transform: rotate(15deg); }
}

section {
    padding: 5rem 1.5rem;
    max-width: 1280px;
    margin: 0 auto;
}

section h2 {
    font-size: 2.25rem;
    text-align: center;
    margin-bottom: 3rem;
    font-weight: 500;
    color: var(--text-head);
}

#hero {
    position: relative;
    height: 85vh;
    min-height: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    overflow: hidden;
}

#hero::before {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                url('https://images.pexels.com/photos/2507010/pexels-photo-2507010.jpeg') center/cover no-repeat;
    filter: blur(2px);
    -webkit-filter: blur(2px);
    transform: scale(1.05); 
    z-index: 1;
}

.hero-content {
    position: relative;
    z-index: 2;
    max-width: 900px;
    padding: 20px;
}

#hero h1 { 
    color: white; 
    font-size: 3.5rem; 
    margin-bottom: 1rem; 
    font-weight: 700; 
    text-shadow: 0 2px 10px rgba(0,0,0,0.4); 
}

.subtitle { 
    color: #f1f3f4; 
    font-size: 1.35rem; 
    margin-bottom: 2.5rem; 
    font-weight: 400; 
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

.hero-btn {
    background: rgba(255,255,255,0.95);
    color: var(--pastel-blue-text);
    padding: 14px 36px;
    border-radius: var(--radius-btn);
    text-decoration: none;
    font-weight: 500;
    display: inline-flex; align-items: center; gap: 8px;
    transition: 0.3s;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.hero-btn:hover { background: #ffffff; transform: translateY(-2px); }

.hero-btn:hover .material-symbols-outlined {
    animation: wiggle-icon 0.5s ease-in-out;
}

.grid-3 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 24px;
}

.info-card {
    background: var(--bg-white);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-card);
    padding: 32px;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    height: 100%;
    position: relative;
    overflow: hidden;
}

.info-card:hover {
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    transform: translateY(-4px);
    border-color: transparent;
}

.info-card:hover .icon-box .material-symbols-outlined {
    animation: float-icon 1s ease-in-out infinite;
}

.icon-box {
    width: 64px; height: 64px; min-width: 64px;
    border-radius: 20px; 
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 20px;
    transition: 0.3s;
}

.theme-blue .icon-box { background: var(--pastel-blue-bg); color: var(--pastel-blue-text); }
.theme-green .icon-box { background: var(--pastel-green-bg); color: var(--pastel-green-text); }
.theme-red .icon-box { background: var(--pastel-red-bg); color: var(--pastel-red-text); }
.theme-yellow .icon-box { background: var(--pastel-yellow-bg); color: var(--pastel-yellow-text); }
.theme-purple .icon-box { background: var(--pastel-purple-bg); color: var(--pastel-purple-text); }

.info-card h3 { font-size: 1.25rem; margin-bottom: 12px; font-weight: 500; color: var(--text-head); }
.info-card p { font-size: 0.95rem; line-height: 1.6; color: var(--text-body); }

strong { color: var(--text-head); font-weight: 500; }

#topbar {
    position: fixed; top: 0; left: 0; width: 100%;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
    padding: 1rem 0; z-index: 1000;
    box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    display: flex; justify-content: center; gap: 30px;
}

#topbar a.nav-link { 
    text-decoration: none; color: var(--text-body); 
    font-weight: 500; font-size: 0.95rem; 
    padding: 6px 12px; border-radius: 20px;
    transition: 0.2s;
}

#topbar a.nav-link:hover { 
    background: var(--bg-soft); color: var(--text-head); 
}

.logo-link {
    position: absolute; left: 32px; 
    font-weight: bold; color: var(--text-body); font-size: 1.3rem;
    text-decoration: none; display: flex; align-items: center;
}

.logo-link span { color: var(--pastel-blue-text); font-weight: 500; margin-left: 6px; }

.quote-box {
    text-align: center; margin-top: 4rem;
    padding: 40px;
    background: var footer background;
    border-radius: var(--radius-card);
    font-size: 1.4rem; font-style: italic;
    color: var(--pastel-blue-text);
    font-family: 'Google Sans', sans-serif;
}

.tonal-btn {
    padding: 12px 28px;
    border-radius: var(--radius-btn);
    text-decoration: none;
    font-weight: 500;
    display: inline-flex; align-items: center; gap: 8px;
    transition: 0.2s;
    border: none;
    cursor: pointer;
    font-size: 0.95rem;
}

.tonal-btn:hover .material-symbols-outlined {
    animation: wiggle-icon 0.4s ease-in-out;
}

.btn-blue { background: var(--pastel-blue-bg); color: var(--pastel-blue-text); }
.btn-green { background: var(--pastel-green-bg); color: var(--pastel-green-text); }
.btn-red { background: var(--pastel-red-bg); color: var(--pastel-red-text); }
.btn-purple { background: var(--pastel-purple-bg); color: var(--pastel-purple-text); }

@media (max-width: 768px) {
    #topbar { display: none; }
    #hero h1 { font-size: 2.2rem; }
    section { padding: 3rem 1.5rem; }
}

footer {
    background: var(--bg-soft);
    padding: 3rem 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: var(--text-body);
}
</style>
</head>
