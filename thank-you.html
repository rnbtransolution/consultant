      text-align: center;

    .logo {
      font-family: 'Playfair Display', serif;

      line-height: 1.3;
    }
    .logo div:first-child {

      color: #B8860B;
    }
    .logo div:nth-child(2) {

      height: 48px;
      background: linear-gradient(to bottom, #F0EEEA, #FFFEF7);
      border: 2px solid #B8860B;
      border-radius: 2px;
      color: #2F2F2F;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .cta-btn:hover {
      background: #B8860B;
      color: white;
    }
    .cta-btn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
