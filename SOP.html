<style>
    :root {
      --luxury-bronze: #B8860B;
      --accent-gold:   #DAA520;
      --deep-charcoal: #2F2F2F;
      --rich-black:    #1C1C1C;
      --ivory:         #FFFEF7;
      --warm-beige:    #F5F2E8;
      --muted:         #6B6B6B;
      --border:        rgba(184, 134, 11, 0.25);
      --success:       #2e7d32;
      --danger:        #b71c1c;
    }

    html, body {
      background: var(--ivory);
      color: var(--deep-charcoal);
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Noto Sans Thai', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.55;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .doc {
      width: 210mm;
      margin: 12mm auto;
      padding: 14mm 16mm;
      background: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      box-sizing: border-box;
      position: relative;
    }

    @page { size: A4; margin: 12mm; }
    @media print {
      body { background: transparent; }
      .doc { box-shadow: none; margin: 0; width: auto; min-height: auto; padding: 0; }
      .title-band { -webkit-print-color-adjust: exact; print-color-adjust: exact; }

      .sop-section {
        page-break-before: always;
        padding-top: 0;
      }
      .sop-section:first-of-type {
        page-break-before: avoid;
      }

      section.info-grid[aria-label="At a glance"] {
        grid-template-columns: 1fr !important;
        gap: 5mm !important;
      }
      section.info-grid[aria-label="At a glance"] .info-card {
        break-inside: avoid;
        page-break-inside: avoid;
        margin: 0;
      }
      .callout, .info-card, .section, .signatures { 
        break-inside: avoid; 
        page-break-inside: avoid; 
      }
      .glance-cdn { filter: grayscale(0); }
    }

    .doc-header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 0 0 10mm 0;
      border-bottom: 2px solid var(--border);
    }
    .brand-lockup {
      font-family: 'Playfair Display', serif;
      line-height: 1.2;
    }
    .brand-lockup .rb {
      color: #000 !important;
      font-weight: 100;
      letter-spacing: .02em;
      font-size: 20pt;
      font-family: 'Prompt', sans-serif;
    }
    .brand-lockup .consulting {
      font-family: 'Inter', sans-serif;
      color: var(--deep-charcoal);
      font-size: 9pt;
      letter-spacing: .04em;
    }

    .doc-meta {
      font-size: 9pt;
      color: var(--muted);
      text-align: right;
    }

    .title-band {
      margin: 10mm 0 6mm 0;
      padding: 10mm 12mm;
      background: linear-gradient(135deg, rgba(27,27,27,.96) 0%, rgba(44,44,44,.98) 65%);
      color: #fff;
      border-left: 6px solid var(--accent-gold);
    }
    .title-band h1 {
      margin: 0 0 6px 0;
      font-family: 'Playfair Display', serif;
      font-size: 22pt;
      font-weight: 600;
      letter-spacing: .5px;
    }
    .title-band .subtitle {
      font-family: 'Outfit', sans-serif;
      font-size: 12pt;
      color: rgba(255,255,255,.9);
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 6mm;
      margin: 6mm 0 10mm 0;
    }
    .info-card {
      background: var(--warm-beige);
      border: 1px solid var(--border);
      padding: 6mm;
      border-radius: 4px;
    }
    .info-card > h4 {
      display: inline-flex;
      align-items: center;
      gap: .45rem;
      color: var(--accent-gold, #B68D40);
      font-weight: 800;
      margin: 0 0 .5rem 0;
      font-size: 10pt;
      letter-spacing: .3px;
      text-transform: uppercase;
      list-style: none;
    }
    .info-card > h4::marker { content: none; }
    .info-card p, .info-card ul {
      margin: 0;
      font-size: 10pt;
      list-style-type: disc;
    }
    .info-card ul {
        padding-left: 20px;
    }

    .section {
      margin: 10mm 0 0 0;
      break-inside: avoid;
      page-break-inside: avoid;
    }
    .section h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      color: var(--rich-black);
      font-size: 16pt;
      margin: 0 0 4mm 0;
      border-bottom: 2px solid var(--border);
      padding-bottom: 3mm;
    }
    .lead {
      margin: 2mm 0 6mm 0;
      font-size: 10.5pt;
      color: var(--deep-charcoal);
    }

    .step-content h3 {
        margin: 8mm 0 4mm 0;
        font-size: 11.5pt;
        color: var(--rich-black);
        font-weight: 600;
        border-bottom: 1px dashed var(--border);
        padding-bottom: 2mm;
    }
    .step-content p {
        margin: 4mm 0 2mm 0;
        font-size: 10pt;
    }
    .step-content ul {
        margin: 2mm 0 6mm 0;
        padding-left: 20px;
        font-size: 10pt;
        list-style-type: disc;
    }
    .step-content li {
        margin-bottom: 3px;
    }
    .step-content strong {
        color: var(--luxury-bronze);
    }

    .step-head { 
      display:flex; 
      align-items:center; 
      gap:.6rem; 
      margin-bottom:4mm; 
      font-weight:700; 
      color:var(--text-strong,#333); 
    }
    .step-index { 
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      width:28px; 
      height:28px; 
      border-radius:999px; 
      border:1.6px solid var(--accent-gold,#B68D40); 
      color:var(--accent-gold,#B68D40); 
      font-size:14px; 
      line-height:1; 
    }
    .step-label{letter-spacing:.2px;}
    .step-body ul{margin:0 0 0 1.2em; padding:0;}
    .step-body li{margin:.4em 0;}
    .step-body p{margin:0 0 .6em 0;}

    .twocol {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5mm;
      margin-top: 6mm;
    }
    .callout {
      padding: 5mm;
      border-radius: 4px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      break-inside: avoid;
      page-break-inside: avoid;
    }
    .callout.do {
      background: #eef7f0;
      box-shadow: inset 4px 0 0 var(--success);
    }
    .callout.dont {
      background: #fef0f0;
      box-shadow: inset 4px 0 0 var(--danger);
    }
    .callout h4 {
      margin:0 0 3mm 0;
      font-size:11pt;
      font-weight: 700;
      display: flex;
      align-items: center;
    }
    .callout ul {
      margin:0;
      padding-left:20px;
      font-size:10pt;
      list-style-type: disc;
    }
    .callout li { 
      margin-bottom: 3px;
    }

    .signatures { 
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10mm;
      margin-top: 8mm;
    }
    .sig { 
      border-top: 1px dashed var(--border);
      padding-top: 4mm;
      font-size: 10pt;
    }

    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -.15em;
      margin-right: .35em;
      fill: currentColor;
      display: inline-block;
    }
    .icon.fill {
      width: 1.25em;
      height: 1.25em;
      vertical-align: -.2em;
      margin-right: .35rem;
    }

    .glance-icon {
      font-size: 1.8em !important;
      color: #000 !important;
      margin-right: .5rem !important;
      vertical-align: -0.15em !important;
    }

    .warn-icon{
      font-size: 1.8em;
      font-weight: 100;
      color: var(--accent-gold, #DAA520);
      margin-right: .35rem;
      vertical-align: -0.12em;
      font-family: 'Raleway','Inter','Noto Sans Thai',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    /* === Text wrapping fixes === */
    .info-card, .info-card *,
    .callout, .callout *,
    .step-content li,
    .doc-meta, .doc-meta * {
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: normal;
      hyphens: auto;
    }
    .step-content ul, .info-card ul, .callout ul { 
      list-style-position: outside;
    }
    @media print {
      .info-card, .callout { 
        max-width: 100%; 
        box-sizing: border-box; 
      }
    }

    /* === Print background fix (refined) === */
    @media print {
      html, body, .doc { background: #ffffff !important; }
      @page { margin: 12mm; }
      body:before, body:after { background: transparent !important; }
    }

    /* === Print layout: 1 x 1 cards === */
    @media print {
      .info-grid {
        display: block !important;
        grid-template-columns: 1fr !important;
      }
      .info-card {
        width: 100% !important;
        break-inside: avoid;
        page-break-inside: avoid;
        margin: 0 0 8mm 0 !important;
      }
      .info-card h4 {
        page-break-after: avoid;
      }
      .twocol {
        columns: 1 !important;
        -webkit-columns: 1 !important;
        -moz-columns: 1 !important;
      }
    }

<div><strong>หัวข้อ:</strong> การจัดที่นั่งและการจัดการโต๊ะ</div>
<div><strong>เวอร์ชัน:</strong> v1.1 | <strong>ปรับปรุงล่าสุด:</strong> 2025–08–19</div>
</div>

<section aria-label="Title" class="title-band">
<h1>SOP: การจัดที่นั่งและการจัดการโต๊ะ</h1>
<div class="subtitle" style="font-family: 'Outfit', sans-serif;">Standard Operating Procedures • Seating & Table Management</div>
</section>
<section aria-label="At a glance" class="info-grid">
<article class="info-card">
<h4><i class="fi fi-ts-archery glance-icon"></i>วัตถุประสงค์ (PURPOSE)</h4>
<p>กำหนดมาตรฐานการจัดที่นั่งให้เหมาะสมกับจำนวนลูกค้าและความต้องการพิเศษ พร้อมดูแลความปลอดภัยและการเข้าถึงพื้นที่ รวมถึงระบบการเปลี่ยนรอบโต๊ะและการปรับผังที่นั่ง เพื่อเพิ่มประสิทธิภาพการบริการและความพึงพอใจของลูกค้า</p>
</article>
<article class="info-card">
<h4><i class="fi fi-ts-marker glance-icon"></i>ขอบเขต (SCOPE)</h4>
<ul>
<li>พนักงานต้อนรับ (Host) - จัดที่นั่งและจัดการคิว</li>
<li>พนักงานเสิร์ฟ/บัสเซอร์ - เตรียมและรีเซ็ตโต๊ะ</li>
<li>ผู้จัดการส่วนหน้า - ควบคุมผังที่นั่งและมาตรฐานความปลอดภัย</li>
</ul>
</article>
<article class="info-card">
<h4><i class="fi fi-ts-hammer-brush glance-icon"></i>เครื่องมือที่ใช้ (TOOLS)</h4>
<ul>
<li>แผนผังโซนโต๊ะ (ระบุประเภทเตาและขนาดโต๊ะ)</li>
<li>ระบบติดตามสถานะโต๊ะเรียลไทม์ (POS/Table Map)</li>
<li>เช็กลิสต์ตรวจสอบความพร้อมโต๊ะ</li>
<li>อุปกรณ์เชื่อมโต๊ะและระบบล็อกความปลอดภัย</li>
<li>ป้ายเตือนความร้อนและการ์ดสำหรับครอบครัวที่มีเด็กเล็ก</li>
</ul>
</article>
</section>
<section aria-label="Steps" class="section">
<h2>ขั้นตอนปฏิบัติ (Steps)</h2>
<p class="lead">แนวทางปฏิบัติครอบคลุมการเตรียมโต๊ะ การจัดที่นั่งลูกค้า การเปลี่ยนรอบโต๊ะ และการจัดการคำขอพิเศษ</p>
<div class="step-content">
<h3>1) ตรวจสอบความพร้อมของโซนและโต๊ะ</h3>
<ul>
<li>ตรวจสอบความสะอาดของโต๊ะ เก้าอี้ และพื้นที่โดยรอบ</li>
<li>จัดเตรียมอุปกรณ์ให้ครบตามมาตรฐานและทดสอบการทำงานของเตา</li>
<li>ติดตั้งป้ายเตือนความร้อนในตำแหน่งที่มองเห็นชัดเจน</li>
<li>ตรวจสอบให้ทางเดินมีระยะห่างไม่น้อยกว่า 90 ซม. และไม่มีสิ่งกีดขวาง</li>
</ul>

<h3>2) การมอบหมายโซนให้พนักงาน</h3>
<ul>
<li>จัดแบ่งพื้นที่บริการตามจำนวนลูกค้าและความเชี่ยวชาญของพนักงาน</li>
<li>เตรียมทีมสนับสนุนสำหรับโซนที่ต้องการความระมัดระวังเป็นพิเศษ</li>
<li>จัดเตรียมโต๊ะสำหรับลูกค้าที่มีความต้องการพิเศษ (ผู้ใช้วีลแชร์/ครอบครัวเด็กเล็ก)</li>
</ul>

<h3>3) การจัดที่นั่งลูกค้า</h3>
<ul>
<li>พิจารณาจำนวนผู้ใช้บริการและความต้องการเฉพาะ (เช่น โต๊ะใกล้/ไกลจากเตา)</li>
<li>จัดกลุ่มลูกค้าให้เหมาะสมและหลีกเลี่ยงการแยกกลุ่มที่ไม่จำเป็น</li>
<li>เลือกเส้นทางนำทางที่ปลอดภัยที่สุดไปยังโต๊ะ</li>
<li>อัปเดตสถานะโต๊ะในระบบทันทีหลังการจัดที่นั่ง</li>
</ul>

<h3>4) การเปลี่ยนรอบโต๊ะ</h3>
<ul>
<li>แจ้งทีมบัสเซอร์ทันทีเมื่อลูกค้าเช็คเอาท์</li>
<li>ทำความสะอาดและฆ่าเชื้อโต๊ะให้เสร็จภายใน 3 นาที</li>
<li>เตรียมอุปกรณ์ให้ครบก่อนเปลี่ยนสถานะโต๊ะเป็น 'พร้อมใช้งาน'</li>
<li>ตรวจสอบตำแหน่งเก้าอี้เด็กให้ห่างจากขอบเตาและเส้นทางเดินของพนักงาน</li>
</ul>

<h3>5) การปรับเปลี่ยนผังโต๊ะ</h3>
<ul>
<li>ใช้ระบบเชื่อมโต๊ะที่มั่นคงและปลอดภัยเมื่อต้องการรวมโต๊ะ</li>
<li>รักษาระยะทางเดินขั้นต่ำ 90 ซม. หลังการปรับเปลี่ยน</li>
<li>อัปเดตผังโต๊ะในระบบทันทีหลังการเปลี่ยนแปลง</li>
<li>บันทึกภาพผังโต๊ะหลังการปรับเปลี่ยนครั้งสำคัญ</li>
</ul>

<h3>6) มาตรการความปลอดภัย</h3>
<ul>
<li>จัดวางภาชนะโดยหันด้ามจับเข้าด้านใน</li>
<li>จัดตำแหน่งเก้าอี้เด็กให้ห่างจากขอบเตาอย่างน้อย 50 ซม.</li>
<li>จัดเตรียมพื้นที่สำหรับผู้ใช้อุปกรณ์ช่วยเดินหรือรถเข็น</li>
</ul>

<h3>7) การจัดการสถานะโต๊ะ</h3>
<ul>
<li>อัปเดตสถานะโต๊ะ (ว่าง/กำลังจัด/มีลูกค้า/กำลังชำระเงิน) อย่างถูกต้องและทันเวลา</li>
<li>ประสานงานกับพนักงานต้อนรับเพื่อเรียกคิวต่อเนื่อง</li>
<li>บันทึกเวลาการใช้โต๊ะและวิเคราะห์ประสิทธิภาพรายวัน</li>
</ul>

<h3>8) การจัดการคำขอย้ายโต๊ะ</h3>
<ul>
<li>ประเมินผลกระทบต่อคิวและกำลังคนก่อนอนุมัติ</li>
<li>ขออนุญาตผู้จัดการส่วนหน้าสำหรับกรณีพิเศษ</li>
<li>อัปเดตสถานะและผังโต๊ะทันทีหลังการย้าย</li>
</ul>

<h3>9) การสรุปผลการปฏิบัติงาน</h3>
<ul>
<li>ตรวจสอบสภาพโต๊ะและบันทึกปัญหาที่พบระหว่างกะ</li>
<li>วิเคราะห์เวลาการใช้โต๊ะและระบุจุดที่ต้องปรับปรุง</li>
</ul>

<h3>10) การปรับปรุงระบบ</h3>
<ul>
<li>ปรับผังที่นั่งตามพฤติกรรมลูกค้าและข้อเสนอแนะ</li>
<li>อัปเดตคู่มือปฏิบัติงานและฝึกอบรมพนักงาน</li>
<li>บันทึกการเปลี่ยนแปลงผังโต๊ะอย่างเป็นระบบ</li>
</ul>
</div>
</section>
<section aria-label="Guides" class="section">
<h2><span class="warn-icon">⚠︎</span> สิ่งที่ควรทำ & หลีกเลี่ยง</h2>
<div class="twocol">
<div class="callout do">
<h4><svg aria-hidden="true" class="icon fill" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="var(--success)"></circle><path d="M7 12l3 3 7-7" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.2"></path></svg>ควรทำ (Do)</h4>
<ul>
<li>อัปเดตสถานะโต๊ะทันทีเมื่อมีการเปลี่ยนแปลง</li>
<li>คำนึงถึงความปลอดภัยและความสะดวกสบายของลูกค้าเป็นหลัก</li>
<li>รีเซ็ตโต๊ะให้พร้อมภายในเวลาที่กำหนด</li>
<li>ตรวจสอบทางเดินและพื้นที่บริการอย่างสม่ำเสมอ</li>
</ul>
</div>

<ul>

<li>ปล่อยให้มีสิ่งกีดขวางทางเดินหรือพื้นที่บริการ</li>
<li>เปลี่ยนผังโต๊ะโดยไม่แจ้งให้ทีมงานทราบ</li>
<li>ละเลยการตรวจสอบความปลอดภัยของโต๊ะเด็กเล็ก</li>
</ul>
</div>

<ul>
<li><strong>การรีเซ็ตโต๊ะ:</strong> ≤ 3 นาที หลังเช็คเอาท์ (วัดผลรายกะ)</li>
<li><strong>ความกว้างทางเดิน:</strong> ≥ 90 ซม. ทุกจุด (ตรวจสอบรายวัน)</li>
<li><strong>การอัปเดตสถานะโต๊ะ:</strong> ≤ 1 นาที หลังเปลี่ยนแปลง (ตรวจจากระบบ)</li>
<li><strong>ความปลอดภัยของโต๊ะเด็ก:</strong> 100% ตามมาตรฐาน (สุ่มตรวจรายวัน)</li>
<li><strong>ความถูกต้องของการจัดที่นั่ง:</strong> ≥ 99% (ตรวจสอบรายสัปดาห์)</li>

<li>ตรวจสอบระยะทางเดินและตำแหน่งเตาก่อนรวมโต๊ะ</li>

<li>จัดระบบ Pre-bussing เพื่อลดเวลารีเซ็ตโต๊ะ</li>
<li>จัดเก็บภาชนะโดยหันด้ามจับเข้าด้านในเสมอ</li>
<li>บันทึกภาพผังโต๊ะหลังการปรับเปลี่ยนสำคัญ</li>
